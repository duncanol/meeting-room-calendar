<template name="intro">

  <div class="page-header">
  
    <h1>Meeting Room bookings 
      <small>
        <button id="show-intro-toggle" class="btn">
          {{#if showIntro}} Hide intro {{else}} Show intro {{/if}}
        </button>
      </small>
    </h1>
      
  </div>
  
  
  {{#if showIntro}}
    <p class="alert alert-info">
      The idea of this little application will be to allow an administrator to
      administer a list of Meeting Rooms and for normal users to be able to
      book those meeting rooms for slots of time. 
    </p>
    
    <div class="well">
      <p>
        Functionality will be tackled in the below order:
        <ol>
          <li class="task-complete">Add new Meeting Room</li>
          <li class="task-complete">Edit Meeting Room</li>
          <li class="task-complete">Remove Meeting Room</li>
          <li class="task-complete">Make it look nice so far - introduce Bootstrap</li>
          <li class="task-complete">Reorder files and folders to make development nicer</li>
          <li>Book a slot for a Meeting Room</li>
          <li>Cancel a booking</li>
          <li>Try to make it look nice again!</li>
          <li>Adding User accounts and permissions</li>
          <li>Security - removing rapid prototyping features</li>
          <li>Deploying to node.js server</li>
          <li>Deploying to Meteor infrastructure</li>
        </ol>
      </p>
    </div>
     
    <div class="well">
      <h2>Current state of our application</h2>
      <p>
        Now we have:
        <ul>
          <li>A nicely separated application - or is it???</li>
        </ul>
      </p>
    </div>  
    
    <div class="well">
      <h3>Things to talk about</h3>
      <p>
        <ul>
          <li>The various supported folders:
            <ul>
              <li>client</li>
              <li>server</li>
              <li>public</li>
              <li>private</li>
              <li>anything else</li>
              <li>nested folders</li>
            </ul>
          </li>
        </ul>
      </p>
    </div>
        
    <div class="well">
      <h3>Things to experiment with</h3>
      <p>
        <ul>
          <li>How can we make the code separation nicer?</li>
          <li>Is it nicer this way or was it clearer before?</li>
          <li>How to structure for multi-page application?</li>
        </ul>
      </p>
    </div>
        
  {{else}}  

    <div class="alert alert-info">
      <p>The source has now been separated into different folders in a structure supported by Meteor.</p>
    </div>
    
  {{/if}}
  
</template>
