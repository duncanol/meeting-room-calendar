<template name="intro">

  <div class="page-header">
  
    <h1>Meeting Room bookings 
      <small>
        <button id="show-intro-toggle" class="btn">
          {{#if showIntro}} Hide intro {{else}} Show intro {{/if}}
        </button>
      </small>
    </h1>
      
  </div>
  
  
  {{#if showIntro}}
    <p class="alert alert-info">
      The idea of this little application will be to allow an administrator to
      administer a list of Meeting Rooms and for normal users to be able to
      book those meeting rooms for slots of time. 
    </p>
    
    <div class="well">
      <p>
        Functionality will be tackled in the below order:
        <ol>
          <li class="task-complete">Add new Meeting Room</li>
          <li class="task-complete">Edit Meeting Room</li>
          <li class="task-complete">Remove Meeting Room</li>
          <li class="task-complete">Make it look nice so far - introduce Bootstrap</li>
          <li class="task-complete">Reorder files and folders to make development nicer</li>
          <li class="task-complete">Book a slot for a Meeting Room</li>
          <li class="task-complete">Adding User accounts and permissions</li>
          <li class="task-complete">Security - removing rapid prototyping features</li>
          <li>Deploying to Meteor infrastructure</li>
          <li>Deploying to node.js server</li>
          <li>Cancel a booking</li>
          <li>Try to make it look nice again!</li>
        </ol>
      </p>
    </div>
     
    <div class="well">
      <h2>Current state of our application</h2>
      <p>
        Now we have:
        <ul>
          <li>Insecure package removed.</li>
          <li>Autopublish package removed.</li>
          <li>Specific control over what information from the server is exposed to the client.</li>
        </ul>
      </p>
    </div>  
    
    <div class="well">
      <h3>Things to talk about</h3>
      <p>
        <ul>
          <li>Rapid prototyping removed - readying for production.</li>
          <li>Subscribe and autosubscribe.</li>
          <li>
              Must be a way to get client to pass userId to server to get back username, rather than exposing
              all usernames to the client.
          </li>
        </ul>
      </p>
    </div>
        
    <div class="well">
      <h3>Things to experiment with</h3>
      <p>
        <ul>
          <li>Check in console that we only have the fields we allowed to be exposed from the server to the client.</li>
        </ul>
      </p>
    </div>
        
  {{else}}  

    <div class="alert alert-info">
      <p>
        The rapid prototyping packages &lsquo;insecure&lsquo; and &lsquo;autopublish&lsquo; have been removed.
        We now have full control over what data is exposed to the client from the server.
      </p>
    </div>
    
  {{/if}}
  
</template>
