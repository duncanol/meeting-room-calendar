<template name="intro">

  <div class="page-header">
  
    <h1>Meeting Room bookings 
      <small>
        <button id="show-intro-toggle" class="btn">
          {{#if showIntro}} Hide intro {{else}} Show intro {{/if}}
        </button>
      </small>
    </h1>
      
  </div>
  
  
  {{#if showIntro}}
    <p class="alert alert-info">
      The idea of this little application will be to allow an administrator to
      administer a list of Meeting Rooms and for normal users to be able to
      book those meeting rooms for slots of time. 
    </p>
    
    <div class="well">
      <p>
        Functionality will be tackled in the below order:
        <ol>
          <li class="task-complete">Add new Meeting Room</li>
          <li class="task-complete">Edit Meeting Room</li>
          <li class="task-complete">Remove Meeting Room</li>
          <li class="task-complete">Make it look nice so far - introduce Bootstrap</li>
          <li class="task-complete">Reorder files and folders to make development nicer</li>
          <li class="task-complete">Book a slot for a Meeting Room</li>
          <li class="task-complete">Adding User accounts and permissions</li>
          <li class="task-complete">Security - removing rapid prototyping features</li>
          <li class="task-complete">Deploying to Meteor infrastructure</li>
          <li class="task-complete">Deploying to node.js server</li>
          <li>Cancel a booking</li>
          <li>Try to make it look nice again!</li>
        </ol>
      </p>
    </div>
     
    <div class="well">
      <h2>Current state of our application</h2>
      <p>
        Now we have:
        <ul>
          <li>Application hosted on local Node.js server.</li>
        </ul>
      </p>
    </div>  
    
    <div class="well">
      <h3>Things to talk about</h3>
      <p>
        <ul>
          <li>Building a Meteor bundle for any Node.js server - meteor bundle myapplication.tgz</li>
          <li>Other hosting solutions - Heroku, AppFog, etc.</li>
        </ul>
      </p>
    </div>
        
    <div class="well">
      <h3>Things to experiment with</h3>
      <p>
        <ul>
          <li>Install Node.js locally (http://nodejs.org/download/)</li>
          <li>
            Fire up Node.js as simple Hello World server.
            <code>
              <pre>
                var http = require('http');
                http.createServer(function (req, res) {
                  res.writeHead(200, {'Content-Type': 'text/plain'});
                  res.end('Hello World\n');
                }).listen(1337, '127.0.0.1');
                console.log('Server running at http://127.0.0.1:1337/');</pre>
            </code>
          </li>
          <li>Install MongoDB locally (http://docs.mongodb.org/manual/tutorial/install-mongodb-on-ubuntu/)</li>
          <li>Start MongoDB as a service - sudo service mongodb start</li>
          <li>From terminal use the CLI, "mongo", then type "use myapplication" to create a new db.</li>
          <li>Unpack .tgz bundle into a target folder for Node.js applications.</li>
          <li>Start application on Node.js - PORT=4000 ROOT_URL=http://localhost MONGO_URL=mongodb://localhost:27017/myapplication node bundle/main.js</li>
        </ul>
      </p>
    </div>
        
  {{else}}  

    <div class="alert alert-info">
      <p>
        Meteor applications can be deployed to any Node.js server.  Look at the intro text to see how to host an 
        application on a Node.js server with a MongoDB installation available.
      </p>
    </div>
    
  {{/if}}
  
</template>
