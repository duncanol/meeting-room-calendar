<template name="intro">

  <div class="page-header">
  
    <h1>Meeting Room bookings 
      <small>
        <button id="show-intro-toggle" class="btn">
          {{#if showIntro}} Hide intro {{else}} Show intro {{/if}}
        </button>
      </small>
    </h1>
      
  </div>
  
  
  {{#if showIntro}}
    <p class="alert alert-info">
      The idea of this little application will be to allow an administrator to
      administer a list of Meeting Rooms and for normal users to be able to
      book those meeting rooms for slots of time. 
    </p>
    
    <div class="well">
      <p>
        Functionality will be tackled in the below order:
        <ol>
          <li class="task-complete">Add new Meeting Room</li>
          <li class="task-complete">Edit Meeting Room</li>
          <li class="task-complete">Remove Meeting Room</li>
          <li class="task-complete">Make it look nice so far - introduce Bootstrap</li>
          <li class="task-complete">Reorder files and folders to make development nicer</li>
          <li class="task-complete">Book a slot for a Meeting Room</li>
          <li class="task-complete">Adding User accounts and permissions</li>
          <li class="task-complete">Security - removing rapid prototyping features</li>
          <li class="task-complete">Deploying to Meteor infrastructure</li>
          <li class="task-complete">Deploying to node.js server</li>
          <li class="task-complete">Cancel a booking</li>
          <li class="task-complete">Change the currently selected day</li>
          <li>Try to make it look nice again!</li>
        </ol>
      </p>
    </div>
     
    <div class="well">
      <h2>Current state of our application</h2>
      <p>
        Now we have:
        <ul>
          <li>Control of the currently selected day.</li>
        </ul>
      </p>
    </div>  
    
    <div class="well">
      <h3>Things to talk about</h3>
      <p>
        <ul>
          <li>Meteor.autosubscribe() returning subset of bookings as current day changes - only for currently selected day.</li>
          <li>Slowish performance when changing selected day, due to recording complex reactive computations per table cell - how to improve?  
          <li>Initial performance trade-off versus performance improvement when adding / removing bookings.  Only recalculates cells that need redrawing.</li>
          <li>Smart DOM updating - only need to update DOM entries where calculations change results.</li>
        </ul>
      </p>
    </div>
        
    <div class="well">
      <h3>Things to experiment with</h3>
      <p>
        <ul>
          <li>Change the day!</li>
        </ul>
      </p>
    </div>
        
  {{else}}  

    <div class="alert alert-info">
      <p>
        Control of the current day has been added.  Changing the day changes a Session variable which causes the bookings Collection 
        to be refreshed from the server.
      </p>
    </div>
    
  {{/if}}
  
</template>
