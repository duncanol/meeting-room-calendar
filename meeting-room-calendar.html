<head>
  <title>Meeting Room Bookings</title>
</head>

<body>
  <h1>Meeting Room bookings</h1>
  
  {{> intro}}
  
</body>


<template name="intro">

  <button id="show-intro-toggle">
    {{#if showIntro}} Hide intro {{else}} Show intro {{/if}}
  </button>

  {{#if showIntro}}
    <p>
      The idea of this little application will be to allow an administrator to
      administer a list of Meeting Rooms and for normal users to be able to
      book those meeting rooms for slots of time. 
    </p>
    
    <p>
      Functionality will be tackled in the below order:
      <ol>
        <li class="task-complete">Add new Meeting Room</li>
        <li class="task-complete">Edit Meeting Room</li>
        <li class="task-complete">Remove Meeting Room</li>
        <li>Make it look nice so far - introduce Bootstrap</li>
        <li>Reorder files and folders to make development nicer</li>
        <li>Book a slot for a Meeting Room</li>
        <li>Cancel a booking</li>
        <li>Try to make it look nice again!</li>
        <li>Adding User accounts and permissions</li>
        <li>Security - removing rapid prototyping features</li>
        <li>Deploying to node.js server</li>
        <li>Deploying to Meteor infrastructure</li>
      </ol>
    </p>
    
    <h2>Current state of our application</h2>
    <p>
      Now we have:
      <ul>
        <li>Edit functionality for the Assets that we've added</li>
      </ul>
    </p>
    
    <h3>Things to talk about</h3>
    <p>
      <ul>
        <li>Adding remove function allow list on assets collection</li>
        <li>Clash between Edit Asset textfield focusout and Remove link click events - necessity for timeout</li>
      </ul>
    </p>
    
    <h3>Things to experiment with</h3>
    <p>
      <ul>
        <li>Use the new functionality to remove some Meeting Rooms and view the results</li>
        <li>Try watching this with multiple browsers</li>
        <li>Try removing a record from the mongo CLI</li>
      </ul>
    </p>
    
  {{else}}  

    <p>Removing of Assets is now implemented.  Click on an existing Asset name to pop up the Remove link and click it.</p>
    
    {{> assetlist}}
    
  {{/if}}
  
</template>

<template name="assetlist">
  
  {{#if addingAsset}}
    <input type="text" id="add-asset-textfield" placeholder="Enter an asset name" size="40"/>
  {{else}}
    <button id="add-asset-button">+</button>
  {{/if}}
  
  {{#each assets}}
    {{#if editingAsset _id}}
      <input type="text" id="edit-asset-textfield" value="{{name}}" data-asset-id="{{_id}}" 
             placeholder="Edit the asset name" size="40"/>
      <a href="#" class="remove-asset" data-asset-id="{{_id}}">Remove</a>
    {{else}}
      <span class="asset-title" data-asset-id="{{_id}}">{{name}}</span>
    {{/if}}
  {{/each}}
</template>
